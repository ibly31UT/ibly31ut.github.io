	 	<script src="static/js/site.js?nocache=123"></script>

	 	<script id="indexTemplate" type="text/javascript">
	 		window.ReadyToLoad = false;
	 		$(document).ready(function(){
	 			var settings = {
				  "async": true,
				  "url": "https://ibly31ut.github.io/auth.html",
				  "method": "GET",
				  "headers": {
				    "cache-control": "no-cache",
				  }
				};

				$.ajax(settings).done(function (result){
					window.ReadyToLoad = true;
					window.TemplateHTML = result;
				});
	 		});
	 	</script> 

		<script type="text/javascript">
			$(document).ready(function(){
				location.queryString = {};
				location.hash.substr(1).split("&").forEach(function(pair) {
					if (pair === ""){ 
						return;
					}
					var parts = pair.split("=");
					location.queryString[parts[0]] = parts[1] && decodeURIComponent(parts[1].replace(/\+/g, " "));
				});

				var app = new Site();
				app.Init();
				
				app.WaitForTemplate("#indexTemplate", "static/js/auth.js");
			});
		</script>
	</body>

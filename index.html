<div id="authDiv">

</div>

<script type="text/javascript">
	$(document).ready(function() {
		function parseVars(str) {
			var ret = {};
			str.substr(1).split("&").forEach(function(item) {
				(item.split("=")[0] in ret) ? ret[item.split("=")[0]].push(item.split("=")[1]): ret[item.split("=")[0]] = [item.split("=")[1]]
			});
			return ret;
		}
		var searchVars = parseVars(location.search);
		console.log(searchVars);
		if (searchVars.template === undefined || searchVars.template === null || searchVars.template.length === 0) {
			window.location.replace("https://ibly31ut.github.io?template=auth" + window.location.hash);
			return;
		}

		console.log(window.Templates);
		console.log(searchVars.template);

		var hashVars = parseVars(location.hash);

		Site.Init(hashVars);
		Site.LoadTemplate(window.Templates[searchVars.template]);
	});
</script>

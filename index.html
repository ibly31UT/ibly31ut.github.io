<div id="authDiv">

</div>

<script type="text/javascript">
	$(document).ready(function() {
		var searchVars = Site.ParseVars(location.search);
		console.log(searchVars);
		if (searchVars.template === undefined || searchVars.template === null || searchVars.template.length === 0) {
			setTimeout(function(){
				console.log("Redirecting!");
				window.location.replace("https://ibly31ut.github.io?template=auth" + window.location.hash);
			}, 500);
			return;
		}

		console.log(window.Templates);
		console.log(searchVars.template);

		var hashVars = Site.ParseVars(location.hash);

		Site.Init();
		
		Site.LoadTemplate(window.Templates[searchVars.template]);
	});
</script>
